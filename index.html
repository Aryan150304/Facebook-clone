<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="sm:bg-[#EFF2F5]">
    <div class="main  lg:flex text-center sm:text-black sm:text-2xl lg:px-40 lg:my-40  ">
        <div class="upper w-full sm:w-[400px] sm:mx-auto lg:w-auto lg:mx-0 ">   
            <img src="images/facebook.svg" alt="facebook logo" class="sm:w-80  my-[0.7rem] sm:mb-0 w-28 lg:justify-start mx-auto lg:mx-0" >
            <p class="lg:w-[580px] lg:ml-8 lg:text-left lg:text-3xl hidden text-center sm:inline-block mx-0 mt-0 pt-0 text-2xl leading-7 w-full">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="lower text-center  sm:bg-white  sm:py-4 ml-0 sm:mx-auto sm:mt-10 sm:rounded-md  sm:shadow-[#E0E0E0] sm:drop-shadow-lg sm:pb-8 sm:w-[400px]">
            <form class="w-full p-4 pt-0 "> 
                <input type="text" class="w-full bg-gray-100 p-[0.65rem] placeholder-gray-500 placeholder:text-sm rounded-md sm:cursor-pointer  shadow-[#E0E0E0] shadow-sm sm:bg-white sm:shadow-none sm:border-[1px] sm:border-[#E0E0E0] sm:placeholder:text-base sm:placeholder-[#90949C]" name="number" placeholder="Mobile number or email address" >
                <input type="password" class="w-full bg-gray-100 p-[0.65rem] placeholder-gray-500 placeholder:text-sm rounded-md sm:cursor-pointer  shadow-[#E0E0E0] shadow-sm sm:bg-white sm:shadow-none sm:border-[1px] sm:border-[#E0E0E0] sm:placeholder:text-base sm:placeholder-[#90949C] mt-2" name="number" placeholder="Password" >
                <button class=" bg-[#1977F2] text-white w-full rounded-md p-[0.5rem] mt-3 font-bold text-lg">Log in</button>
                <p class="text-blue-600 text-sm mt-4 sm:font-medium">Forgotten password?</p>
            </form>  
            <div class="line flex justify-center place-items-center mx-4">
               <hr class="h-[1px] w-40 bg-gray-600">
               <p class="text-sm mx-4">or</p>
               <hr class="h-[1px] w-40 bg-gray-600">  
            </div> 
            <div class="foot">
                <button class="text-white rounded-md font-bold text-sm bg-[#42b72a] capitalize mt-4 p-[0.6rem] px-[0.8rem] sm:px-[1.5rem] sm:py-[0.8rem] sm:text-base">Create new account</button>
               
            </div>
            <!-- <div> 
                <p class="text-sm mt-8">
                    <span class="font-bold cursor-pointer hover:underline"> Create a Page </span>
               for a celebrity, brand or business.</p>
           </div> -->
        </div>
       
        </div>

</body>
</html>
